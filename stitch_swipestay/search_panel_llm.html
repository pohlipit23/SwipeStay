<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Search Assistant Mode</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#203C94",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "2rem", 
              "xl": "3rem", 
              "full": "9999px"
            },
            boxShadow: {
                'card': '0 20px 40px -5px rgba(0, 0, 0, 0.05), 0 10px 20px -5px rgba(0, 0, 0, 0.02)',
            }
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        @layer base {
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .filled-icon {
                font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen flex flex-col">
<header class="flex flex-col items-center p-4 pt-6 z-10 shrink-0 gap-6">
<div class="flex items-center justify-between w-full">
<button class="flex items-center justify-center size-10 rounded-full bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm border border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Find Your Stay</h1>
<button class="flex items-center justify-center size-10 rounded-full bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm border border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined">account_circle</span>
</button>
</div>
<div class="bg-slate-200/50 dark:bg-slate-800/50 p-1 rounded-full flex w-full max-w-[280px] relative">
<button class="flex-1 py-2 text-xs font-bold text-slate-500 dark:text-slate-400 z-10">Standard</button>
<button class="flex-1 py-2 text-xs font-bold text-white z-10 bg-primary rounded-full shadow-md">AI Assistant</button>
</div>
</header>
<main class="flex-1 w-full flex flex-col p-6 overflow-y-auto no-scrollbar">
<div class="flex flex-col gap-6">
<div class="flex gap-3 max-w-[85%]">
<div class="size-8 rounded-full bg-primary flex items-center justify-center shrink-0 shadow-lg">
<span class="material-symbols-outlined text-white text-[18px]">auto_awesome</span>
</div>
<div class="flex flex-col gap-1">
<div class="bg-white dark:bg-slate-800 p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 dark:border-slate-700">
<p class="text-[15px] leading-relaxed text-slate-700 dark:text-slate-200">
                            Where are we heading? Just tell me what you're looking for...
                        </p>
</div>
<span class="text-[10px] font-medium text-slate-400 ml-1">AI Assistant â€¢ Just now</span>
</div>
</div>
<div class="flex flex-wrap gap-2 mt-2">
<div class="px-4 py-2 bg-white/50 dark:bg-slate-800/30 border border-slate-200 dark:border-slate-700 rounded-full text-[13px] text-slate-500 dark:text-slate-400">
                    Pet-friendly boutique
                </div>
<div class="px-4 py-2 bg-white/50 dark:bg-slate-800/30 border border-slate-200 dark:border-slate-700 rounded-full text-[13px] text-slate-500 dark:text-slate-400">
                    Quiet work-ation
                </div>
</div>
</div>
</main>
<footer class="p-6 pb-10 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent">
<div class="relative group">
<div class="absolute inset-0 bg-primary/10 blur-xl rounded-full opacity-50 group-focus-within:opacity-100 transition-opacity"></div>
<div class="relative flex items-center gap-3 bg-white dark:bg-slate-800 p-2 pl-5 rounded-full shadow-xl border border-slate-100 dark:border-slate-700">
<input class="flex-1 bg-transparent border-none focus:ring-0 text-[14px] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 py-3" placeholder="e.g., A luxury hotel in Paris with a view of the Eiffel Tower for under $500" type="text"/>
<button class="flex items-center justify-center size-10 rounded-full bg-primary text-white shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[20px]">mic</span>
</button>
</div>
</div>
<div class="mt-8 flex justify-between items-center px-10">
<div class="flex flex-col items-center gap-1.5 opacity-40">
<span class="material-symbols-outlined text-slate-900 dark:text-white">explore</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Explore</span>
</div>
<div class="flex flex-col items-center gap-1.5 text-primary">
<span class="material-symbols-outlined filled-icon">chat_bubble</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Assistant</span>
</div>
<div class="flex flex-col items-center gap-1.5 opacity-40">
<span class="material-symbols-outlined text-slate-900 dark:text-white">favorite</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Saved</span>
</div>
</div>
</footer>

</body></html>
