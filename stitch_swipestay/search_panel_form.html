<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Standard Hotel Search Form</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "brand": "#203C94",
              "background-soft": "#F5F8FF",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "1.5rem", 
              "xl": "2rem", 
              "full": "9999px"
            }
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-soft font-display text-slate-900 overflow-hidden h-screen flex flex-col">
<header class="flex items-center justify-between px-6 py-4 shrink-0">
<button class="flex items-center justify-center size-10 text-slate-900">
<span class="material-symbols-outlined text-2xl">menu</span>
</button>
<div class="flex items-center">
<div class="size-8 bg-brand rounded-lg flex items-center justify-center text-white font-bold italic tracking-tighter">eG</div>
</div>
<button class="flex items-center justify-center size-10 text-slate-900">
<span class="material-symbols-outlined text-2xl">person_outline</span>
</button>
</header>
<main class="flex-1 w-full px-6 flex flex-col overflow-y-auto pb-6">
<div class="mt-4 mb-8">
<div class="bg-white/60 backdrop-blur-sm p-1.5 rounded-2xl flex items-center shadow-sm border border-slate-200/50">
<button class="flex-1 py-3 px-4 bg-brand text-white rounded-[1.25rem] text-sm font-bold shadow-md transition-all">
                    Standard
                </button>
<button class="flex-1 py-3 px-4 text-slate-500 text-sm font-semibold flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[18px]">auto_awesome</span>
                    AI Assistant
                </button>
</div>
</div>
<div class="flex flex-col gap-4">
<div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
<div class="size-12 rounded-2xl bg-slate-50 flex items-center justify-center text-brand">
<span class="material-symbols-outlined filled-icon">location_on</span>
</div>
<div class="flex flex-col">
<span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Where to?</span>
<span class="text-base font-bold text-slate-900">Destination or hotel</span>
</div>
</div>
<div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
<div class="size-12 rounded-2xl bg-slate-50 flex items-center justify-center text-brand">
<span class="material-symbols-outlined filled-icon">calendar_month</span>
</div>
<div class="flex flex-col">
<span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Check-in &amp; Check-out</span>
<span class="text-base font-bold text-slate-900">Select dates</span>
</div>
</div>
<div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
<div class="size-12 rounded-2xl bg-slate-50 flex items-center justify-center text-brand">
<span class="material-symbols-outlined filled-icon">group</span>
</div>
<div class="flex flex-col">
<span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Guests &amp; Rooms</span>
<span class="text-base font-bold text-slate-900">2 guests, 1 room</span>
</div>
</div>
<div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex flex-col gap-4">
<div class="flex items-center gap-4">
<div class="size-12 rounded-2xl bg-slate-50 flex items-center justify-center text-brand shrink-0">
<span class="material-symbols-outlined filled-icon">tune</span>
</div>
<div class="flex flex-col">
<span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Your Preferences</span>
<span class="text-base font-bold text-slate-900">Tailor your experience</span>
</div>
</div>
<div class="flex flex-wrap gap-2.5">
<button class="px-3.5 py-2 rounded-full bg-brand text-white text-xs font-bold shadow-md shadow-brand/20 border border-brand transition-transform active:scale-95">Eiffel Tower View</button>
<button class="px-3.5 py-2 rounded-full bg-slate-50 text-slate-600 text-xs font-bold border border-slate-100 hover:bg-slate-100 transition-colors">Near Metro</button>
<button class="px-3.5 py-2 rounded-full bg-slate-50 text-slate-600 text-xs font-bold border border-slate-100 hover:bg-slate-100 transition-colors">Boutique</button>
<button class="px-3.5 py-2 rounded-full bg-slate-50 text-slate-600 text-xs font-bold border border-slate-100 hover:bg-slate-100 transition-colors">Rooftop Bar</button>
<button class="px-3.5 py-2 rounded-full bg-slate-50 text-slate-600 text-xs font-bold border border-slate-100 hover:bg-slate-100 transition-colors">Spa</button>
</div>
<textarea class="w-full bg-slate-50 rounded-2xl border-0 p-4 text-sm text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-brand/10 resize-none leading-relaxed" placeholder="Anything else? (e.g. Quiet room, high floor...)" rows="3"></textarea>
</div>
</div>
<div class="mt-8">
<button class="w-full bg-brand py-5 rounded-[2rem] text-white font-bold text-lg shadow-xl shadow-brand/20 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined">search</span>
                Search Hotels
            </button>
</div>
<div class="mt-auto mb-10 text-center pt-8">
<p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Or Discover Nearby</p>
<div class="relative h-20 w-full rounded-2xl overflow-hidden grayscale opacity-40 border-2 border-dashed border-slate-300">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-symbols-outlined text-slate-400">explore</span>
</div>
</div>
</div>
</main>
<footer class="bg-white border-t border-slate-100 py-4 px-8 shrink-0 flex items-center justify-between">
<div class="flex flex-col items-center text-brand">
<span class="material-symbols-outlined filled-icon">search</span>
<span class="text-[10px] font-bold mt-1">Search</span>
</div>
<div class="flex flex-col items-center text-slate-300">
<span class="material-symbols-outlined">favorite</span>
<span class="text-[10px] font-bold mt-1">Saved</span>
</div>
<div class="flex flex-col items-center text-slate-300">
<span class="material-symbols-outlined">confirmation_number</span>
<span class="text-[10px] font-bold mt-1">Bookings</span>
</div>
<div class="flex flex-col items-center text-slate-300">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-bold mt-1">Profile</span>
</div>
</footer>
</body></html>
